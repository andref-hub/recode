<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <hr>
    <h2>Listas Não Ordenadas</h2>
    <ul>
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Suco</li>
    </ul>
    <br>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Ana</li>
        <li>José</li>
        <li>Pedro</li>
    </ol>
</body>
</html>
