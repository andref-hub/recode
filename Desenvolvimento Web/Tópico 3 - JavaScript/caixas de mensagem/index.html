<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console e Mensagens</title>

    <script>
        alert("Seja bem vindo(a) ao site!")
        
        let nome = prompt("Qual seu nome?")
        document.write("Boas vindas, "+ nome + " sinta-se em casa!")

        let opcao = confirm("Deseja continuar?")
        document.write(" Sua escolha foi: " + opcao)
    </script>

</head>

        <li>Caixas de Mensagem</li>

                <li>prompt</li>
                <li>confirm</li>
            </ul>
    </ol>
</body>
