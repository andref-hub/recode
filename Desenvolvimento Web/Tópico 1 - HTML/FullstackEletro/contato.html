<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Contato - Fullstack Eletro</title>

    <style>
        table#tabcontato {
            background-color: rgba(237, 237, 237, 0.747);
            font-size: 1em;
            padding: 5px;
            width:100%;
            text-align: center;
        }
        h3 {
            padding: 2px;
        }

        form {
            margin: 20px;
        }
        form > p {
            border: 0px;
            padding: 3px;
        }

    </style>

</head>
<body>
    <!-- MENU -->
    <header>
        <nav>
            <a href="index.html"><img src="imagens/logo.jpeg" alt="Fullstack Eletro"></a>
            <a href="produtos.html">Produtos</a>
            <a href="lojas.html">Lojas</a>
            <a href="contato.html">Contato</a>         
        </nav>
    
        <h2>Contato</h2>
    </header>
    
    <hr>

    <section>
        <table id="tabcontato">
            <tr>
                <td>
                    <h3>E-mail</h3>
                    <p><img src="imagens/email-icon.png" alt="E-mail"></p>
                    <p>contato@email.com.br</p>
                </td>
                <td>
                    <h3>Whatsapp</h3>
                    <p><img src="imagens/WhatsApp-icon.png" alt="Whatsapp"></p>
                    <p>(00) 00000-0000</p>
                </td>
            </tr>
        </table>
    </section>

    <section>
        <form action="" method="post">
            <p>
                <h4>Nome: </h4>
                <input type="text" placeholder="Informe seu nome">
            </p>
            <p>
                <h4>Mensagem: </h4>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </section>

    <footer>
        <p>
            <em>
                Recode Pro&copy; - Todos os Direitos Reservados
            </em>
        </p>
    </footer>
</body>
</html>
