<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <h1>Aprendendo Formulários</h1>
    
    <hr>

    <h2>Formulário</h2>

    <form action="">
        <p>
            <label for="Inserir nome">Nome</label>
            <input type="text" placeholder="Escreva seu nome aqui.">
        </p>

        <p>
            <label for="Inserir senha">Senha</label>
            <input type="password" placeholder="*********">
        </p>

        <p>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Comente aqui"></textarea>
        </p>
    </form>
</body>
</html>
