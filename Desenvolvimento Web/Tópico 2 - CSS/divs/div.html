<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades com Divs</title>

    <style>
        div {
            display: inline-block;
            overflow: auto;
        }

        #box1 {
            width: 240px;
            height: 240px;
            border: 2px solid red;
        }

        #box2 {
            width: 240px;
            height: 240px;
            border: 2px solid blue;
        }
    </style>

</head>
<body>
    <div id="box1">
        <h1>Olá, mundo!</h1>
    </div>
    <div id="box2">
        <h1>Olá, mundo!</h1>
        <p><em>(só que em outra div)</em></p>
    </div>
</body>
</html>
