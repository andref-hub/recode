<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <style>
        #content {
            background: #e7eef5;
            height: 500px;
            width: 500px;
            display: flex;
            flex-direction: row; /* row, column, row-reverse, column-reverse */
            flex-wrap: nowrap; /* wrap, wrap-reverse, no-wrap */
            justify-content: flex-start; /* flex-start, flex-end, space-between, space-around*/
            align-items: flex-start; /*center, stretch, flex-start, flex-end, baseline */
        }

        .item {
            /* flex: 0 1 auto; */
            flex-grow: 0; /* ocupação do resto da largura da div */
            flex-shrink: 1; /* encolhe a div */
            flex-basis: 65px; /* define um width de cada elemento restante */
            width: 100px;
            height: 100px;
            color: black;
            box-shadow: 0px 2px 8px -1px rgba(0, 0 , 0, 0.24);
            background: white;
            margin: 5px;
        }

        /* .item:nth-child(1) pega o primeiro elemento filho do content */

        /* ordenação
        .item:nth-child(1) {
            order: 4;
        }
        .item:nth-child(2) {
            order: 2;
        }
        .item:nth-child(3) {
            order: 1;
        }
        .item:nth-child(4) {
            order: 3;
        }
        */

        .item:nth-child(1) {
            flex-grow: 1;
        }
    </style>
  
</head>
<body>
    <section id="content">
        <article class="item">01</article>
        <article class="item">02</article>
        <article class="item">03</article>
        <article class="item">04</article>
    </section>
</body>
</html>
