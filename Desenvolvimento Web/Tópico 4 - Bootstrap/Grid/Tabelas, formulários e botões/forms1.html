<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-group-sm">
            <label for="seuEmail">Endereço de e-mail</label>
            <input type="email" id="seuEmail" class="form-control" aria-describedby="ajudaEmail" placeholder="E-mail">
            <small id="emailHelp" class="form-text text-muted"> O e-mail jamais será compartilhado </small>
        </div>

        <div class="form-group">
            <label for="suaSenha">Senha</label>
            <input type="password" class="form-control" id="suaSenha" placeholder="Senha">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="check" class="form-check-input">
            <label for="check" class="form-check-label">Me mantenha conectado(a)</label>
        </div>
    
        <button type="submit" class="btn btn-primary">Conectar</button>
    </div>
</body>
</html>
