<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Btns</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <form action="" class="container">
        <label for="fname">Nome</label>
        <br>
        <input type="text" id="fname" name="fname" class="form-control border border-primary">
        <br>
        <label for="lname">Sobrenome</label>
        <br>
        <input type="text" id="lname" name="lname" class="form-control border border-primary">
        <br>
        <label for="lname">CPF</label>
        <br>
        <input type="text" id="cpf" maxlength="11" class="form-control border border-primary">
        <br>
        <br>

        <div class="text-warning">
            <span>
                <input type="radio" id="female" name="gender" value="female">
                <label for="feminino">Feminino</label>
            </span>
            <span>
                <input type="radio" id="male" name="gender" value="male">
                <label for="feminino">Masculino</label>
            </span>
            <span>
                <input type="radio" id="other" name="gender" value="other">
                <label for="outro">Outro</label>
            </span>
        </div>

        <br>

        <div>
            <label for="estados" class="text-success">Escolha o Estado</label>
            <select name="estados" id="estados" class="bg-secondary text-white">
                <option value="rj">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
                <option value="sc">Santa Catarina</option>
                <option value="pe">Pernambuco</option>
            </select>
        </div>

        <br>

        <div>
            <input type="checkbox" id="contatoEmail" name="contatoEmail" value="sempreContato">
            <label for="contatoEmail" class="text-info">Aceito receber e-mails com promoções</label>
            <br>
            <input type="checkbox" name="contatoEmailNovosProdutos" id="contatoEmailNovosProdutos" value="EmailNovosProdutos">
            <label for="EmailNovosProdutos" class="text-info">Aceito receber e-mails de novos produtos revolucionários</label>
            <br>
            <br>
            <input type="submit" value="Submit" class="btn btn-primary mb-2 mr-sm-2 btn-lg">
            <input type="submit" value="Reset" class="btn btn-outline-danger float-right mb-2 mr-sm-2">
        </div>
    </form>
    </div>
</body>
</html>
