<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Contato - Fullstack Eletro</title>

    <style>
        table#tabcontato {
            background-color: rgba(237, 237, 237, 0.747);
            font-size: 1em;
            padding: 5px;
            text-align: center;
        }
        h3 {
            padding: 2px;
        }

        form {
            margin: 20px;
        }
        form > p {
            border: 0px;
            padding: 3px;
        }

    </style>

</head>
<body>
    <!-- MENU -->
    <table>
        <tr>
            <td><a href="index.html"><img src="imagens/logo.jpeg" alt="Fullstack Eletro"></a></td>
            <td><a href="produtos.html">Produtos</a></td>
            <td><a href="lojas.html">Lojas</a></td>
            <td><a href="contato.html">Contato</a></td>
        </tr>
</table>

    <h2>Contato</h2>
    
    <hr>

    <table id="tabcontato">
        <tr>
            <td>
                <h3>E-mail</h3>
                <p><img src="imagens/email-icon.png" alt="E-mail"></p>
                <p>contato@email.com.br</p>
            </td>
            <td>
                <h3>Whatsapp</h3>
                <p><img src="imagens/WhatsApp-icon.png" alt="Whatsapp"></p>
                <p>(00) 00000-0000</p>
            </td>
        </tr>
    </table>

    <form action="" method="post">
        <p>
            <h4>Nome: </h4>
        <input type="text" placeholder="Informe seu nome">
        </p>
        <p>
            <h4>Mensagem: </h4>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

    <footer>
        Recode Pro&copy; - Todos os Direitos Reservados
    </footer>
</body>
