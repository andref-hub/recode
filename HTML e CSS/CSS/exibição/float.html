<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>

    <style>
        .left {
            background-color: antiquewhite;
            border: 3px solid blue;
            width: 100%;
            height: 200px;
        }
        .left > p {
            float: left;
            padding: 1px;
        }

        .right {
            background-color: cornflowerblue;
            border: 3px solid red;
            width: 100%;
            height: 200px;
        }
        .right > p {
            float: right;
            padding: 1px;
        }


    </style>
</head>
<body>
    <div class="left">
        <p>Estes </p>
        <p>elementos </p>
        <p>possuem o estilo </p>
        <p><strong><em>FLOAT: LEFT</em></strong></p>
    </div>

    <br>

    <hr>

    <div class="right">
        <p>Estes </p>
        <p>elementos </p>
        <p>possuem o estilo </p>
        <p><strong><em>FLOAT: RIGHT</em></strong></p>
    </div>
</body>
</html>
